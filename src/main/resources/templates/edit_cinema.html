<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://snip1.ru/wp-content/uploads/2022/12/%D0%9A%D0%B8%D0%BD%D0%BE1-1200x800.jpg'); height: 100vh; overflow: auto; background-repeat: no-repeat; background-size: 100%;">
    <blockquote class="blockquote text-center text-white"><h1>Редактирование киносеансов</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4 text-white">
            <form action="#" th:action="@{/save}" th:object="${Type}" method="post">
                <table>
                    <tr>
                        <td>Название фильма:</td>
                        <td><input type="text" th:field="*{film_name}"></td>
                    </tr>
                    <tr>
                        <td>Кинстудия:</td>
                        <td><input type="text" th:field="*{cinema_studio}"></td>
                    </tr>
                    <tr>
                        <td>Дата сеанса:</td>
                        <td><input type="date" th:field="*{date_film}"></td>
                    </tr>
                    <tr>
                        <td>Время сеанса:</td>
                        <td><input type="time" th:field="*{time_film}"></td>
                    </tr>
                    <tr>
                        <td>Количество билетов:</td>
                        <td><input type="text" th:field="*{amount}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
